{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p><strong>${{ product.price }}</strong></p>

    <a href="{% url 'product_update' product.pk %}" class="btn">Edit</a>
    <a href="{% url 'product_delete' product.pk %}" class="btn">Delete</a>
    <a href="{% url 'product_list' %}" class="btn">Back to list</a>
{% endblock %}
