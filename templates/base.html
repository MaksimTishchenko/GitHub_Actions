<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online Shop{% endblock %}</title>
    <style>
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Online Shop</h1>

    <div class="nav">
        <a href="{% url 'product_list' %}">Home</a>
        <a href="{% url 'product_create' %}">Add Product</a>
        <a href="{% url 'product_list' %}">Products</a>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
